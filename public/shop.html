<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirana Store â€“ Daily Essentials</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,sans-serif;background:#f4f6f8}

/* HEADER */
header{
    background:linear-gradient(135deg,#2e7d32,#388e3c);
    color:#fff;
    text-align:center;
    padding:20px;
}
header h1{font-size:2.2rem}

/* CATEGORY MENU */
.category-menu{
    position:sticky;
    top:0;
    z-index:1000;
    background:#fff;
    display:flex;
    gap:10px;
    padding:10px;
    overflow-x:auto;
    border-bottom:2px solid #ddd;
}
.category-btn{
    white-space:nowrap;
    padding:8px 16px;
    border-radius:20px;
    border:2px solid #4caf50;
    background:#e8f5e9;
    font-weight:bold;
    cursor:pointer;
}
.category-btn:hover{background:#4caf50;color:#fff}

/* CART BUTTON */
.cart-button{
    position:fixed;
    top:20px;
    right:20px;
    background:#ff6f00;
    color:#fff;
    border:none;
    padding:12px 22px;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
    z-index:1100;
}
.cart-count{
    background:#fff;
    color:#ff6f00;
    padding:2px 7px;
    border-radius:50%;
    margin-left:5px;
}

/* CONTENT */
.container{max-width:1200px;margin:auto;padding:20px}
.category{
    background:#fff;
    padding:20px;
    border-radius:15px;
    margin-bottom:30px;
    box-shadow:0 4px 15px rgba(0,0,0,.1);
}
.category-title{
    color:#2e7d32;
    font-size:1.6rem;
    border-bottom:3px solid #ff6f00;
    display:inline-block;
    margin-bottom:15px;
}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:15px;
}
.product{
    background:#f9f9f9;
    border-radius:10px;
    padding:15px;
    text-align:center;
}
.product-icon{font-size:2.5rem}
.product-name{font-weight:bold;margin:8px 0}
.product-price{color:#ff6f00;font-weight:bold}
.add-btn{
    margin-top:10px;
    background:#4caf50;
    color:#fff;
    border:none;
    padding:8px 18px;
    border-radius:20px;
    cursor:pointer;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    z-index:2000;
    align-items:center;
    justify-content:center;
}
.modal-content{
    background:#fff;
    width:90%;
    max-width:500px;
    padding:20px;
    border-radius:12px;
}
.modal-header{
    display:flex;
    justify-content:space-between;
    border-bottom:2px solid #eee;
    margin-bottom:10px;
}
.cart-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}
.qty-btn{
    background:#4caf50;
    color:#fff;
    border:none;
    width:25px;
    height:25px;
    border-radius:50%;
    cursor:pointer;
}
.remove-btn{
    background:#f44336;
    color:#fff;
    border:none;
    padding:4px 8px;
    border-radius:6px;
}
.order-btn{
    width:100%;
    background:#25d366;
    color:#fff;
    border:none;
    padding:12px;
    border-radius:8px;
    margin-top:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <h1>ðŸ›’ Kirana Store</h1>
    <p>All Daily Essentials at One Place</p>
</header>

<div class="category-menu" id="categoryMenu"></div>

<button class="cart-button" onclick="openCart()">
    Cart <span class="cart-count" id="cartCount">0</span>
</button>

<div class="container" id="categoriesContainer"></div>

<!-- CART MODAL -->
<div class="modal" id="cartModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Your Cart</h3>
            <span onclick="closeCart()" style="cursor:pointer;font-size:24px">&times;</span>
        </div>
        <div id="cartItems"></div>
    </div>
</div>

<script>
const products = {
"Atta, Rice & Flour":[
{id:1,name:"Aashirvaad Atta 5kg",price:280,icon:"ðŸŒ¾"},
{id:2,name:"Basmati Rice",price:120,icon:"ðŸš"},
{id:3,name:"Maida",price:50,icon:"ðŸŒ¾"},
{id:4,name:"Besan",price:70,icon:"ðŸŒ¾"}
],
"Oil & Ghee":[
{id:5,name:"Sunflower Oil 1L",price:150,icon:"ðŸ›¢ï¸"},
{id:6,name:"Mustard Oil 1L",price:170,icon:"ðŸ›¢ï¸"},
{id:7,name:"Soyabean Oil 1L",price:140,icon:"ðŸ›¢ï¸"},
{id:8,name:"Amul Ghee 1L",price:620,icon:"ðŸ§ˆ"}
],
"Dal & Pulses":[
{id:9,name:"Toor Dal",price:160,icon:"ðŸ¥£"},
{id:10,name:"Moong Dal",price:140,icon:"ðŸ¥£"},
{id:11,name:"Chana Dal",price:90,icon:"ðŸ¥£"},
{id:12,name:"Rajma",price:130,icon:"ðŸ«˜"}
],
"Masala & Spices":[
{id:13,name:"Turmeric Powder",price:40,icon:"ðŸŒ¶ï¸"},
{id:14,name:"Red Chilli Powder",price:60,icon:"ðŸŒ¶ï¸"},
{id:15,name:"Coriander Powder",price:50,icon:"ðŸŒ¿"},
{id:16,name:"Garam Masala",price:80,icon:"ðŸ§‚"}
],
"Sugar, Salt & Tea":[
{id:17,name:"Sugar 1kg",price:45,icon:"ðŸ¬"},
{id:18,name:"Tata Salt",price:25,icon:"ðŸ§‚"},
{id:19,name:"Tea 250g",price:140,icon:"ðŸµ"}
],
"Snacks & Biscuits":[
{id:20,name:"Parle-G",price:10,icon:"ðŸª"},
{id:21,name:"Good Day",price:30,icon:"ðŸª"},
{id:22,name:"Namkeen",price:60,icon:"ðŸ¥¨"}
],
"Household & Personal Care":[
{id:23,name:"Surf Excel",price:110,icon:"ðŸ§¼"},
{id:24,name:"Bath Soap",price:35,icon:"ðŸ§¼"},
{id:25,name:"Shampoo",price:120,icon:"ðŸ§´"},
{id:26,name:"Toothpaste",price:95,icon:"ðŸª¥"}
]
};

let cart=[];

/* RENDER */
function renderCategories(){
const menu=document.getElementById("categoryMenu");
const cont=document.getElementById("categoriesContainer");
menu.innerHTML="";cont.innerHTML="";
for(const [cat,items] of Object.entries(products)){
const id=cat.replace(/\s+/g,'-');
const btn=document.createElement("button");
btn.className="category-btn";
btn.textContent=cat;
btn.onclick=()=>document.getElementById(id).scrollIntoView({behavior:"smooth"});
menu.appendChild(btn);

let html=`<div class="category" id="${id}">
<h2 class="category-title">${cat}</h2>
<div class="products">`;
items.forEach(p=>{
html+=`<div class="product">
<div class="product-icon">${p.icon}</div>
<div class="product-name">${p.name}</div>
<div class="product-price">â‚¹${p.price}</div>
<button class="add-btn" onclick="addToCart(${p.id})">Add</button>
</div>`;
});
html+=`</div></div>`;
cont.innerHTML+=html;
}}
function addToCart(id){
const p=Object.values(products).flat().find(x=>x.id===id);
const i=cart.find(x=>x.id===id);
i?i.qty++:cart.push({...p,qty:1});
updateCount();
}
function updateCount(){
document.getElementById("cartCount").textContent=cart.reduce((s,i)=>s+i.qty,0);
}
function openCart(){renderCart();document.getElementById("cartModal").style.display="flex";}
function closeCart(){document.getElementById("cartModal").style.display="none";}
function renderCart(){
let box=document.getElementById("cartItems");
if(!cart.length){box.innerHTML="Cart Empty";return;}
let total=0;
box.innerHTML=cart.map(i=>{
total+=i.price*i.qty;
return `<div class="cart-item">
<div>${i.name}<br>â‚¹${i.price} x ${i.qty}</div>
<div>
<button class="qty-btn" onclick="chg(${i.id},-1)">-</button>
<button class="qty-btn" onclick="chg(${i.id},1)">+</button>
<button class="remove-btn" onclick="del(${i.id})">X</button>
</div></div>`;
}).join("")+`<b>Total â‚¹${total}</b>
<button class="order-btn" onclick="order()">ðŸ“± Order on WhatsApp</button>`;
}
function chg(id,v){
const i=cart.find(x=>x.id===id);
i.qty+=v;if(i.qty<=0)cart=cart.filter(x=>x.id!==id);
updateCount();renderCart();
}
function del(id){cart=cart.filter(x=>x.id!==id);updateCount();renderCart();}
function order(){
let msg="ðŸ›’ Kirana Order\n\n",total=0;
cart.forEach(i=>{total+=i.price*i.qty;msg+=`${i.name} x ${i.qty} = â‚¹${i.price*i.qty}\n`;});
msg+=`\nTotal: â‚¹${total}`;
window.open("https://wa.me/919575370343?text="+encodeURIComponent(msg));
}

renderCategories();
</script>

</body>
</html>
